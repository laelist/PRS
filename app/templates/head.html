<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>项目评审管理</title>
    {% endif %}

    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/tempusdominus-bootstrap-4.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='font-awesome/css/font-awesome.min.css')}}"/>
    <script src="{{url_for('static',filename='jquery/jquery-3.6.0.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/moment-with-locales.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/tempusdominus-bootstrap-4.js')}}"></script>
</head>
<body class='d-flex flex-column h-100'>
{% block body %}
{% endblock %}
</body>
</html>
